<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>SOMA - Cadastrar</title>
        
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/atid.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        

        <!-- CANVAS SUPPORT FOR INTERNET EXPLORER 8 AND EARLIER -->
        <!--[if lte IE 8]><script type="text/javascript" src="javascript/excanvas.js"></script><![endif]-->
    </head>
    
    <body id="atid-desktop" class="row signupScreen">
        <h1 class="text-primary text-center">SOMA</h1>
        <section class="panel col-xs-12 col-md-3 pull-left">
            <div class="panel-heading text-center">
                <h2 class="panel-title">Descobrir atividade do perfil</h2>
            </div>
            
            <div class="panel-body form-group">
                <form class="primaryForm">
                    <label for="ttUsername">Conta no twitter</label>
                    <input id="ttUsername" name="ttUsername" class="form-control" value="@">
                    <button class="btn btn-primary" type="submit">Enviar <i class="fa fa-ri"/button>
                </form>
            </div>
            
        </section>

        <section class="col-xs-12 col-md-9" id="graphOutput">
            <h3 class="text-muted font-lg">GRAPH OUTPUT HERE.</h3>
        </section>
        
        <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
            <!-- Latest compiled and minified JavaScript -->
        <script src="javascript/bootstrap.min.js"></script>
        <script src="javascript/jcanvas.js"></script>
        <script src="javascript/atid.js"></script> 
    </body>
</html>
